<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria – mmxfishing</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Pakotetaan taustakuva näkymään tällä sivulla */
    .hero {
      background-image: url("vene.png");
    }

    /* Gallerian oma ruudukko */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header class="navbar">
    <a href="index.html" class="logo">mmxfishing</a>
    <nav>
      <a href="index.html">ETUSIVU</a>
      <a href="opasesittely.html">OPASESITTELY</a>
      <a href="kalastusmatkat.html">KALASTUSMATKAT</a>
      <a href="galleria.html" class="active">GALLERIA</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Galleria</h1>
      <div class="underline"></div>
      <p>Kuvia ja tunnelmia menneiltä reissuilta.</p>
    </div>
  </section>

  <main>
    <div class="gallery-grid">
      <div class="gallery-item"><img src="jättihauki.jpeg" alt="Hauki"></div>
      <div class="gallery-item"><img src="kuha.jpeg" alt="Kuha"></div>
      <div class="gallery-item"><img src="iltasyönti.jpeg" alt="Maisema"></div>
      <div class="gallery-item"><img src="meritaimen.jpeg" alt="Taimen"></div>
      <div class="gallery-item"><img src="pilkki.jpeg" alt="Talvi"></div>
      <div class="gallery-item"><img src="vene.png" alt="Vene"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2026 mmxfishing – Vastuullista kalastusta</p>
  </footer>

</body>
</html>
