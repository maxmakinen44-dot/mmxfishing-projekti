<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Kuvagalleria | mmxfishing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Yläpalkki */
        header {
            background-color: #111;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #fff;
            font-size: 20px;
            margin: 0;
        }

        nav a {
            color: #ccc;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        nav a:hover {
            color: #f1c40f;
        }

        /* Sivun otsikko */
        .page-title {
            text-align: center;
            padding: 60px 20px 30px;
            background-color: #777;
            color: #fff;
        }

        .page-title h2 {
            margin: 0;
            font-size: 36px;
        }

        .page-title p {
            margin-top: 10px;
            font-size: 16px;
        }

        /* Galleria */
        .gallery {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .gallery-item p {
            padding: 10px;
            font-size: 14px;
            text-align: center;
        }

        /* Alatunniste */
        footer {
            background-color: #111;
            color: #aaa;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
            font-size: 13px;
        }
    </style>
</head>
<body>

<header>
    <h1>mmxfishing</h1>
    <nav>
        <a href="#">Opasretket</a>
        <a href="#">Kalastusmatkat</a>
        <a href="#">Galleria</a>
        <a href="#">Yhteystiedot</a>
    </nav>
</header>

<section class="page-title">
    <h2>Galleria</h2>
    <p>Hetkiä kalastusreissuilta Suomen upeilla vesillä</p>
</section>

<section class="gallery">
    <div class="gallery-item">
        <img src="kuvat/kuva4.jpg" alt="Heittokalastus aamulla">
        <p>Heittokalastus aamulla</p>
    </div>

    <div class="gallery-item">
        <img src="kuvat/kuva3.jpg" alt="Kalastusretki sisävesillä">
        <p>Kalastusretki sisävesillä</p>
    </div>

    <div class="gallery-item">
        <img src="kuvat/kuva2.jpg" alt="Ahvenkalastus rannalta">
        <p>Ahvenkalastus rannalta</p>
    </div>

    <div class="gallery-item">
        <img src="kuvat/kuva1.jpg" alt="Merikalastus hyvissä olosuhteissa">
        <p>Merikalastus hyvissä olosuhteissa</p>
    </div>
</section>

<footer>
    © 2026 mmxfishing – Vastuullista kalastusta
</footer>

</body>
</html>
